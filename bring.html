<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>持ち物リスト</title>
	<link rel="stylesheet" href="style.css">
	<style>
		input[type="checkbox"] {
			width: 16px;
			height: 16px;
			accent-color: #2d6a4f;
			vertical-align: middle;
			margin-top: 6px;
		}
	</style>
</head>
<body>
    <div class="container">
        <h1>持ち物リスト</h1>
        <div class="note" style="text-align:center;margin-bottom:12px;">※リロードするとチェックは消えます</div>
        <section>
            <ul style="list-style:none;padding:0;margin:0;">
                <li style="margin-bottom:16px;display:flex;align-items:flex-start;">
                    <input type="checkbox" id="item1" style="margin-right:10px;margin-top:4px;">
                    <label for="item1" style="flex:1;cursor:pointer;">
                        <span style="font-size:1.3em;">💧</span> <b>水分</b><br>
                        <span class="note">ペットボトルや水筒で多めに持参</span>
                    </label>
                </li>
                <li style="margin-bottom:16px;display:flex;align-items:flex-start;">
                    <input type="checkbox" id="item2" style="margin-right:10px;margin-top:4px;">
                    <label for="item2" style="flex:1;cursor:pointer;">
                        <span style="font-size:1.3em;">🧻</span> <b>タオル</b><br>
                        <span class="note">汗拭き・手拭き用に複数枚あると安心</span>
                    </label>
                </li>
                <li style="margin-bottom:16px;display:flex;align-items:flex-start;">
                    <input type="checkbox" id="item3" style="margin-right:10px;margin-top:4px;">
                    <label for="item3" style="flex:1;cursor:pointer;">
                        <span style="font-size:1.3em;">🧴🧢🌂</span> <b>紫外線対策</b><br>
                        <span class="note">日焼け止め、帽子、日傘など</span>
                    </label>
                </li>
                <li style="margin-bottom:16px;display:flex;align-items:flex-start;">
                    <input type="checkbox" id="item4" style="margin-right:10px;margin-top:4px;">
                    <label for="item4" style="flex:1;cursor:pointer;">
                        <span style="font-size:1.3em;">🆒🍬</span> <b>熱中症対策</b><br>
                        <span class="note">ハンディファン、塩タブレットなど</span>
                    </label>
                </li>
                <li style="margin-bottom:16px;display:flex;align-items:flex-start;">
                    <input type="checkbox" id="item5" style="margin-right:10px;margin-top:4px;">
                    <label for="item5" style="flex:1;cursor:pointer;">
                        <span style="font-size:1.3em;">🕶️</span> <b>海面反射光対策</b><br>
                        <span class="note">サングラス <span style="color:#888;">(貸出あり・前日21時までに要連絡)</span></span>
                    </label>
                </li>
                <li style="margin-bottom:16px;display:flex;align-items:flex-start;">
                    <input type="checkbox" id="item6" style="margin-right:10px;margin-top:4px;">
                    <label for="item6" style="flex:1;cursor:pointer;">
                        <span style="font-size:1.3em;">🧊🧳</span> <b>釣果持ち帰り希望者</b><br>
                        <span class="note">クーラーボックス・氷</span>
                    </label>
                </li>
            </ul>
        </section>
        <section class="note" style="font-size:0.95em;">
            必要に応じて、酔い止め・常備薬・雨具などもご持参ください。
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
