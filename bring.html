<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>持ち物リスト</title>
	<link rel="stylesheet" href="style.css">
	<style>
		input[type="checkbox"] {
			width: 16px;
			height: 16px;
			accent-color: #2d6a4f;
			vertical-align: middle;
			margin-top: 6px;
		}
		.side-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100vh;
  background: #fff;
  box-shadow: 2px 0 8px rgba(0,0,0,0.08);
  transform: translateX(-220px);
  transition: transform 0.2s;
  z-index: 999;
  padding-top: 60px;
}
.side-menu.open {
  transform: translateX(0);
}
#menu-toggle {
  background: #2a7f59;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.5rem;
  padding: 8px 16px;
  cursor: pointer;
  position: fixed;
  top: 24px;
  left: 24px;
  z-index: 1000;
}
@media (min-width: 800px) {
  .side-menu {
    position: static;
    transform: none;
    box-shadow: none;
    height: auto;
    width: auto;
    padding-top: 0;
  }
  #menu-toggle {
    display: none;
  }
}
	</style>
</head>
<body>
	<button id="menu-toggle" aria-label="メニューを開閉" style="position:fixed;top:24px;left:24px;z-index:1000;">☰</button>
	<nav class="side-menu" id="side-menu">
		<ul>
			<li><a href="index.html">スケジュール</a></li>
			<li><a href="precost.html">事前経費</a></li>
			<li><a href="cost.html">追加経費計算</a></li>
			<li><a href="bring.html">持ち物リスト</a></li>
		</ul>
	</nav>
	<div class="container">

						</li>
						<li style="margin-bottom:16px;display:flex;align-items:flex-start;">

							<label for="item2" style="flex:1;cursor:pointer;">

						</li>
						<li style="margin-bottom:16px;display:flex;align-items:flex-start;">
							<input type="checkbox" id="item3" style="margin-right:10px;margin-top:4px;">

						</li>

							<input type="checkbox" id="item4" style="margin-right:10px;margin-top:4px;">
							<label for="item4" style="flex:1;cursor:pointer;">

						<li style="margin-bottom:16px;display:flex;align-items:flex-start;">
							<input type="checkbox" id="item5" style="margin-right:10px;margin-top:4px;">

		</section>
		<section class="note" style="font-size:0.95em;">
			必要に応じて、酔い止め・常備薬・雨具などもご持参ください。
		</section>
	</div>
	<script>
const menuToggle = document.getElementById('menu-toggle');
const sideMenu = document.getElementById('side-menu');

// メニュー開閉
menuToggle.addEventListener('click', function() {
  sideMenu.classList.toggle('open');
});

// メニュー内リンククリックで自動的に閉じる（モバイル時のみ）
sideMenu.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', function() {
    if (window.innerWidth < 800) {
      sideMenu.classList.remove('open');
    }
  });
});

// メニュー外クリックで閉じる（モバイル時のみ）
document.addEventListener('click', function(e) {
  if (
    sideMenu.classList.contains('open') &&
    window.innerWidth < 800 &&
    !sideMenu.contains(e.target) &&
    e.target !== menuToggle
  ) {
    sideMenu.classList.remove('open');
  }
});
</script>
	<script src="script.js"></script>
</body>
</html>
